{% extends 'base.html' %}

{% block title %}Blog{% endblock %}
{% block h1 %}{{ user.full_name }}{% endblock %}

{% block content%}
<br>

<div class="row">
    <div class="col-sm-2">
        {% if user.img_url == 'profile.png' %}
        <img src="{{ url_for('static', filename='profile.png') }}" class="img-thumbnail">
        {% else %}
        <img src="{{ user.img_url }}" class="img-thumbnail">
        {% endif %}
    </div>
</div>

<br>

<div class="row">

    <div class="col-sm-1">
        <form action="/users/{{user.id}}/edit">
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

    <div class="col-sm-1">
        <form action="/users/{{user.id}}/delete" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

</div>

{% endblock %}
