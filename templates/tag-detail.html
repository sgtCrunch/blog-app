{% extends 'base.html' %}

{% block title %}Blog{% endblock %}
{% block h1 %}{{ tag.name }}{% endblock %}

{% block content%}
<br>

<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md list-group">
                {% for post in posts %}
                <a class="list-group-item list-group-item-action" href="/posts/{{post.id}}">{{ post.title }}</a>
                {% endfor %}
            </div>
            <div class="col-md"></div>
            <div class="col-md"></div>
        </div>
    </div>
</div>

<br>

<div class="row">

    <div class="col-sm-1">
        <form action="/tags">
            <button type="submit" class="btn btn-outline-primary">Cancel</button>
        </form>
    </div>

    <div class="col-sm-1">
        <form action="/tags/{{tag.id}}/edit">
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

    <div class="col-sm-1">
        <form action="/tags/{{tag.id}}/delete" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    
</div>

{% endblock %}
