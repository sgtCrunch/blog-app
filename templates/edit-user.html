
{% extends 'base.html' %}

{% block title %}Blog{% endblock %}
{% block h1 %}Edit User{% endblock %}

{% block content%}


<br>
<div class="row">
    
        <form action="/users/{{user.id}}/edit" method="POST">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
                </div>

                <div class="form-group">
                <label for="img_url">Password</label>
                <input type="url" class="form-control" name="img_url" value="{{user.img_url}}" required>
                </div>
            </div>

            <br>

            <div class="row">

                <div class="col-sm-1">
                    <form action="/users/{{user.id}}">
                        <button type="submit" class="btn btn-outline-danger">Cancel</button>
                    </form>
                </div>
                
                <div class="col-sm-1">
                    <button  class="btn btn-success" type="submit" class="btn btn-default">Submit</button>
                </div>

            </div>
        </form>

</div>


{% endblock %}
