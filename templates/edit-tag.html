
{% extends 'base.html' %}

{% block title %}Blog{% endblock %}
{% block h1 %}Edit Tag{% endblock %}

{% block content%}


<br>
<div class="row">
    
        <form action="/tags/{{tag.id}}/edit" method="POST">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{tag.name}}" required>
                </div>
            </div>

            <br>

            <div class="row">

                <div class="col-sm-1">
                    <form action="/tags">
                        <button type="submit" class="btn btn-outline-danger">Cancel</button>
                    </form>
                </div>
                
                <div class="col-sm-1">
                    <button  class="btn btn-success" type="submit" class="btn btn-default">Submit</button>
                </div>

            </div>
        </form>

</div>


{% endblock %}
